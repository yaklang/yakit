name: Essential tests

on:
  push:
    paths:
      - 'app/renderer/src/main/**'
      - '.github/workflows/**'
  pull_request:
    branches: [test]
    paths:
      - 'app/renderer/src/main/**'
      - '.github/workflows/**'

jobs:
  vitest:
    name: Vitest - renderer main
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Cache yarn and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            app/renderer/src/main/node_modules
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (renderer main)
        working-directory: app/renderer/src/main
        run: yarn install --frozen-lockfile

      - name: Run Vitest (renderer main)
        working-directory: app/renderer/src/main
        env:
          CI: true
        run: yarn test:vitest -- --run --coverage

      - name: Show coverage output (for debugging)
        if: always()
        run: |
          echo "Coverage files:"
          ls -la app/renderer/src/main/coverage || true

      - name: Upload JUnit report (vitest)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-junit-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: app/renderer/src/main/reports/junit.xml

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: app/renderer/src/main/coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: app/renderer/src/main/coverage
