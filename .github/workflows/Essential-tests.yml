name: Essential tests

on:
  push:
    paths:
      - 'app/renderer/src/main/**'
      - '.github/workflows/**'
  pull_request:
    branches: [test]
    paths:
      - 'app/renderer/src/main/**'
      - '.github/workflows/**'

jobs:
  vitest:
    name: Vitest - renderer main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Cache yarn and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            app/renderer/src/main/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (renderer main)
        working-directory: app/renderer/src/main
        run: yarn install --frozen-lockfile

      - name: Run Vitest (renderer main)
        working-directory: app/renderer/src/main
        env:
          CI: true
        run: yarn test:vitest -- --run
