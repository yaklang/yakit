<!DOCTYPE html>
<html lang="zh-cn" data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>ai chat log</title>
  <link rel="stylesheet" href="../libs/xterm@5.3.0/xterm.css">
  <style> 
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #terminal {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="terminal"></div>
  <script src="../libs/xterm@5.3.0/xterm.js"></script>
  <script src="../libs/xterm-addon-fit@0.7.0/xterm-addon-fit.js"></script>
  <script>
    const { ipcRenderer } = require('electron')
    const getLocalValue = async (k, defaultValue) => {
      try {
        const result = await ipcRenderer.invoke("fetch-local-cache", k)
        return result ?? defaultValue
      } catch {
        return defaultValue
      }
    }

    getLocalValue("theme", "light").then((t) => {
      document.documentElement.setAttribute("data-theme", t)
    })

    ipcRenderer.on('xterm-theme', (event, data) => {
      term.options.theme = data.xtermThemeVars
      document.body.style.backgroundColor = data.xtermThemeVars.background
      const terminalDom = document.getElementById("terminal")
      terminalDom.style.backgroundColor = data.xtermThemeVars.background
    })

    ipcRenderer.on('ai-chat-log-data', (_, data) => {
      term.write(data)
    })

    ipcRenderer.on('clear-ai-chat-log-data', () => {
      term.clear()
    })

    const term = new window.Terminal({
      convertEol: true,
      scrollback: 500
    })
    const fitAddon = new window.FitAddon.FitAddon()
    term.loadAddon(fitAddon)

    term.open(document.getElementById('terminal'))
    fitAddon.fit()

    // 监听窗口大小变化
    window.addEventListener('resize', () => fitAddon.fit())

    // 复制
    term.attachCustomKeyEventHandler((event) => {
      if ((event.ctrlKey || event.metaKey) && event.code === "KeyC") {
        const selection = term.getSelection()
        if (selection) {
          ipcRenderer.send('ai-chat-window-copy-data', selection)
          return false
        }
      }
      return true
    })
  </script>
</body>

</html>
